<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> table </title>
</head>
<body>
    <!-- create table-->

     <h2>row spanning</h2>
     <table border="5">
        <tr>
            <th rowspan="3">day</th>
            <th colspan="3">seminar </th>
        </tr>   
            <th colspan="2">schedule</th>
            <th rowspan="2">topik</th>
        <tr>
            <th>begin</th>
            <th>end</th>
        </tr>
        </tr>
        <tr>
            <td rowspan="2">monday</td>
            <td rowspan="2">8:00 a.m.</td>
            <td rowspan="2">5:00 p.m.</td>
            <td>introduction to XML</td>
        <tr>
            <td>validity: DTD and relax NG</td>
        </tr>
        </tr>
        <tr>
            <td rowspan="3">tuesday</td>
            <td>8:00 a.m.</td>
            <td>11:00 p.m.</td>
            <td>xpath
            </td>
        </tr>
        <tr>
            <td>11:00 a.m.</td>
            <td>2:00 p.m.</td>
            <td rowspan="2">XSL tranformations</td>
        </tr>
        <tr>
            <td>2:00 p.m.</td>
            <td>5:00 p.m.</td>
        </tr>
        <tr>
            <td>wednesday</td>
            <td>8:00 a.m.</td>
            <td>12:00 p.m.</td>
            <td>XSL Formating objekts</td>
        </tr>
       
     </table>
     
    
</body>
</html>
